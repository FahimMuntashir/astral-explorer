<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Astral Explorer Logo</title>
    <style>
        /* Basic reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body styling */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        /* Container */
        .container {
            text-align: center;
            color: #fff;
            animation: fadeIn 2s ease-in-out forwards;
        }

        /* Title styling */
        h1 {
            font-size: 3em;
            color: #ffcc00;
            margin-bottom: 30px;
            text-transform: uppercase;
            letter-spacing: 5px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
            animation: pulse 3s infinite;
        }

        /* Image styling */
        img {
            max-width: 60%;
            height: auto;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(255, 255, 255, 0.1);
            transform: scale(0.9);
            transition: transform 0.4s ease-in-out;
        }

        img:hover {
            transform: scale(1);
            box-shadow: 0 10px 30px rgba(255, 255, 255, 0.3);
        }

        /* Button styling */
        .explore-button {
            margin-top: 50px;
            padding: 15px 40px;
            border: 2px solid #ffcc00;
            background: none;
            color: #ffcc00;
            font-size: 1.5em;
            text-transform: uppercase;
            letter-spacing: 3px;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
            position: relative;
            overflow: hidden;
        }

        .explore-button:hover {
            background-color: #ffcc00;
            color: #000;
        }

        /* Background animation */
        .bg-stars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://i.imgur.com/NEtRGGf.jpg') repeat;
            z-index: -1;
            animation: animateStars 100s linear infinite;
        }

        /* Button hover animation */
        .explore-button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 300%;
            height: 300%;
            background: rgba(255, 255, 255, 0.05);
            transition: all 0.5s ease;
            transform: translate(-50%, -50%) rotate(45deg);
            opacity: 0;
        }

        .explore-button:hover::before {
            opacity: 1;
            width: 100%;
            height: 100%;
        }

        /* Keyframe animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
            100% {
                transform: scale(1);
            }
        }

        @keyframes animateStars {
            0% {
                background-position: 0 0;
            }
            100% {
                background-position: 10000px 10000px;
            }
        }

        /* Media queries for responsiveness */
        @media (max-width: 768px) {
            h1 {
                font-size: 2em;
            }

            img {
                max-width: 80%;
            }

            .explore-button {
                font-size: 1.2em;
                padding: 10px 30px;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.5em;
            }

            .explore-button {
                font-size: 1em;
                padding: 8px 25px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Astral Explorer</h1>
        <img src="path-to-your-image.png" alt="Astral Explorer Logo">
        <button class="explore-button">Explore the Cosmos</button>
    </div>

    <!-- Background stars layer -->
    <div class="bg-stars"></div>

</body>
</html>
